name: CD Pipeline - Deploy to Render

on:
  push:
    branches: 
      - develop
  workflow_run:
    workflows: ["Development Pipeline"]
    types:
      - completed
    branches:
      - develop

jobs:
  deploy-to-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    environment: development
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    steps:
      - name:  Checkout Code
        uses: actions/checkout@v4
      
      - name:  Trigger Render Deployment
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run:  |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "Error: RENDER_DEPLOY_HOOK secret is not set"
            echo "Please add this secret in your repository settings"
            echo "Go to: Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          echo "Triggering deployment to Render"
          curl -X POST "$RENDER_DEPLOY_HOOK"
      
      - name: Deployment Status
        run: |
          echo "Deployment triggered successfully"
          echo "Check Render dashboard for deployment status"
          echo "Service will be available in 2-3 minutes"